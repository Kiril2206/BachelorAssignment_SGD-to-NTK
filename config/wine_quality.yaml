project_name: "NTK-Wine-Regression"
dataset_name: "wine_quality"
problem_type: "regression"

# Architecture
input_dim: 11
output_dim: 1
hidden_layers: [70, 70]  # Width=500 as per thesis

# Training Hyperparameters
seed: 42
batch_size: 128
learning_rate: 0.007
max_epochs: 20

# Heuristics for Switching
heuristics:
  method: "parameter_norm"  # or 'ntk_stability'
  threshold: 0.0864         # Derived from thesis scouting run
  window: 2                 # Check stability over last 2 epochs

# NTK Strategy
ntk_method: "ntk_1_linearized" # The one-shot method
ntk_sample_size: 